<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.ico">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p class="description">A palindrome is a word or phrase that reads the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
        <input type="text" id="text-input" placeholder="Enter text here">
        <button id="check-btn">Check</button>
        <p id="result"></p>
        <p id="generated-palindromes"></p>
    </div>
    <footer>
        <p>Andrew Lara - 
            <a href="https://github.com/laraandrew" target="_blank">
                <img src="github-logo.ico" alt="GitHub" class="github-logo">
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
